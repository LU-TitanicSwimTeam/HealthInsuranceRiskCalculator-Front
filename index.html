<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Risk Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Insurance Risk Calculator</h2>
        <form id="riskForm">
            <label for="heightFeet">Height (Feet):</label>
            <select id="heightFeet" required>
                <option value="">Select</option>
            </select>

            <label for="heightInches">Height (Inches):</label>
            <select id="heightInches" required>
                <option value="">Select</option>
            </select>

            <label for="weight">Weight (lbs):</label>
            <input type="number" id="weight" min="50" max="800" required>

            <button type="submit">Submit</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
